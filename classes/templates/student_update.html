{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Update student information
{% endblock title %}


{% block content %}
    <form action="{% url 'student-update' student.id classroom.id %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Update" class="btn btn-outline-primary">
    </form>
{% endblock content %}
