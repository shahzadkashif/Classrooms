{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Signup
{% endblock title %}


{% block content %}
	<form action="{% url 'signup' %}" method="POST">
		{% csrf_token %}
		{{ form | crispy }}
		<input type="submit" value="Signup" class="btn btn-outline-primary">
	</form>
{% endblock content %}
