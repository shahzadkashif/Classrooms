{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Add student
{% endblock title %}


{% block content %}
    <form action="{% url 'student-add' classroom.id %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Add student" class="btn btn-outline-primary">
    </form>
{% endblock content %}
